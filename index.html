  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form" autocomplete="on">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-fullname" required />
          <label for="signup-fullname">Enter fullname</label>
        </div>
        <div class="input-field">
          <input type="number" id="signup-phone" required />
          <label for="signup-phone">Enter phone </label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-department" list="depatments"required />
          <label for="signup-password">Choose department</label>
          <datalist id="depatments">
            <option value="Accounting">Accounting</option>
            <option value="security">security</option>
            <option value="engineering">engineering</option>
            <option value="sales">sales</option>
          </datalist>
        </div>
         <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>

        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>


  <div class="edit-model model-wrapper">
    <div class="model">
        <div class="model-header"><h3>Edit user</h3></div>
        <div class="model-body">
            <form class="form" autocomplete="off">
                <input type="text" name="fullname" placeholder="full Name" required>
                <div class="input-field">
                  <input type="text" id="edit-department" list="depatments"required />
                  <label for="edit-password">Choose department</label>
                  <datalist id="depatments">
                    <option value="Accounting">Accounting</option>
                    <option value="security">security</option>
                    <option value="engineering">engineering</option>
                    <option value="sales">sales</option>
                  </datalist>
                </div>
                <input type="email" name="Email" placeholder="email" required>
                <input type="number" name="phone" placeholder="phone" required>
                <button class="btn btn-model">Submit</button>
            </form>
        </div>
    </div>
</div>

  <!-- LOGIN MODAL -->
